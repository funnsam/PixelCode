name: "Build font"
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt install python3 python3-pip woff2 -y
          pip3 install -r ./requirements.txt
      - name: Build font
        run: |
          cd src
          ./build.sh
      - name: Upload font
        uses: actions/upload-artifact@v4
        with:
          path: dist
